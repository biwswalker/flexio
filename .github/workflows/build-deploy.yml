name: Docker Image CI

on:
  push:
    branches: ['staging']

env:
  IMAGE_NAME: flexio
  DOCKER_USER: ${{secrets.DOCKER_USER}}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository code
        uses: actions/checkout@v3
      - name: Docker login
        run: docker login -u ${{secrets.DOCKER_USER}} -p ${{secrets.DOCKER_PASSWORD}}
      - name: Create environment
        run: |
          echo "NEXT_PUBLIC_SERVER_URL=${{secrets.NEXT_PUBLIC_SERVER_URL}}\nNEXT_PUBLIC_AES_SECRET_KEY=${{secrets.NEXT_PUBLIC_AES_SECRET_KEY}}\nNEXT_PUBLIC_LOCAL_STORAGE_KEY=${{secrets.NEXT_PUBLIC_LOCAL_STORAGE_KEY}}" > .env
          cat .env
      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag ${{secrets.DOCKER_USER}}/$(echo $IMAGE_NAME)
      - name: Docker push to Hub
        run: docker push ${{secrets.DOCKER_USER}}/$(echo $IMAGE_NAME)
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Set up SSH agent
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{secrets.FLEXIO_SERVER_SSH_PRIVATE}}
      - name: SSH into server and deploy using docker-compose
        run: |
          ssh -o StrictHostKeyChecking=no ${{secrets.FLEXIO_SERVER_USER}}@${{secrets.FLEXIO_SERVER_HOST_URL}} << 'EOF'
            cd flexio
            echo ok
            docker compose pull flexio
            docker compose up -d --force-recreate flexio
            docker compose exec nginx nginx -s reload
            docker image prune -a -f
            exit
          EOF
